<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="big">
        <section id="box">
            <div id="header">
                <h1 class="h1">My Quotes</h1>
                <h4 class="h4">Motivational, Inspirational and more !</h4>
            </div>
            <div id="text">
                <p1 id="words"></p1>
                <h4 id="name"></h4>
            </div>
            <form id="search">
                <input type="text" placeholder=" Search.." name="search" style="width: 90%;height: 35px;font-size: 20px;" id="search-input">
                <button type="submit" id="search-btn"><i class="fa fa-search"></i>Search</button>
            </form>
            <div id="btn-box">
                <button id="btn-previous" type="submit" class="but">previous</button>
                <button id="btn" type="submit" class="but">Next</button>
            </div>
            <form id="form-box">
                <label for="fname">Quote:</label>
                <input type="text" id="quote-box" name="quote">
                <label for="lname">Author:</label>
                <input type="text" id="author-box" name="author">
                <input type="submit" value="Submit" id="btn-form">
              </form>
        </section>
    </div>


    <script src="script.js"></script>
</body>
</html>
